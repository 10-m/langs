<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flask Application</title>
</head>
<body>

<form method="get" action="/">
    <input type="submit" name="dice" value="振る">
</form>

<div>
{% if dice %}
  {% if (dice % 2) == 0 %}
    <p>丁</p>
  {% else %}
    <p>半</p>
  {% endif %}
{% else %}
    <p>init</p>
{% endif %}
</div>
</body>
</html>
