<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='./style.css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>

<table align='center'>
  <tr>
    <th class='header-small'>
      <div class='header-text'>Buttons</div>
    </th>
    <th class='header-big'>
      <div class='image-text'>Images</div>
    </th>
  </tr>
  
  <tr>
    <th class='button-col'>
      <button class="hide-button">
        <div class='button-text'>HIDE</div>
      </button>
    </th>
    <th rowspan=3 class='img-col'>
      <img src="./picture.jpeg" class ="first-image">
    </th> 
  </tr>
  <tr>
    <th class='button-col'>
      <button class="show-button">
        <div class='button-text'>SHOW</div>
      </button>
  </tr>
  <tr>
    <th class='button-col'>
      <button class="toggle-button">
        <div class='button-text'>TOGGLE</div>
      </button>
  </tr>

  <tr>
    <th class='button-col'>
      <button class="fade-out-button">
        <div class='button-text'>FADE OUT</div>
      </button>
    </th>
    <th rowspan=3 class='img-col'>
      <img src="./picture.jpeg" class ="fade-image">
    </th> 
  </tr>
  <tr>
    <th class='button-col'>
      <button class="fade-in-button">
        <div class='button-text'>FADE IN</div>
      </button>
  </tr>
  <tr>
    <th class='button-col'>
      <button class="fade-toggle-button">
        <div class='button-text'>FADE TOGGLE</div>
      </button>
  </tr>

  <tr>
    <th class='button-col'>
      <button class="up-button">
        <div class='button-text'>UP</div>
      </button>
    </th>
    <th rowspan=3 class='img-col'>
      <img src="./picture.jpeg" class ="slide-image">
    </th> 
  </tr>
  <tr>
    <th class='button-col'>
      <button class="down-button">
        <div class='button-text'>DOWN</div>
      </button>
  </tr>
  <tr>
    <th class='button-col'>
      <button class="slide-toggle-button">
        <div class='button-text'>SLIDE TOGGLE</div>
      </button>
  </tr>

</table>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src='./effect.js'></script>
</body>
</html>
