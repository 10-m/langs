<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='./style.css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>

<table align='center'>
  <tr>
    <th class='header-small'>
      <div class='header-text'>Buttons</div>
    </th>
    <th class='header-big'>
      <div class='image-text'>Images</div>
    </th>
  </tr>
  
  <tr>
    <th class='button-col'>
      <button class="css-button">
        <div class='button-text'>.css()</div>
      </button>
    </th>
    <th rowspan=6 class='img-col'>
      <img src="./picture.jpeg" class ="first-image">
    </th> 
  </tr>
  <tr>
    <th class='button-col'>
      <button class="css2-button">
        <div class='button-text'>.css() 2</div>
      </button>
    </th> 
  </tr>
  <tr>
    <th class='button-col'>
      <button class="animate-button">
        <div class='button-text'>.animate()</div>
      </button>
    </th> 
  </tr>
  <tr>
    <th class='button-col'>
      <button class="add_class-button">
        <div class='button-text'>.addClass()</div>
      </button>
    </th> 
  </tr>
  <tr>
    <th class='button-col'>
      <button class="remove_class-button">
        <div class='button-text'>.removeClass()</div>
      </button>
    </th> 
  </tr>
  <tr>
    <th class='button-col'>
      <button class="toggle_class-button">
        <div class='button-text'>.toggleClass()</div>
      </button>
    </th> 
  </tr>

</table>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src='./style.js'></script>
</body>
</html>
