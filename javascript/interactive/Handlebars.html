<html>
  <head>
    <title>Hello World!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

    <script id="greet" type="text/x-handlebars-template">
    {{greeting}}
    </script>

    <script id="ifHelper" type="text/x-handlebars-template">
    {{#if opinion}}
      <p>"The correct way to say 'GIF' is GIF!"</p>
    {{/if}}
    </script>    

    <script id="ifelseHelper" type="text/x-handlebars-template">
      {{#if opinion}}
        <p>"The correct way to say GIF is GIF!"</p>
      {{else}}
        <p>"There's no right way to say GIF!"</p>
      {{/if}}
    </script> 

    <script id="eachHelper" type="text/x-handlebars-template">
    {{#each newArray}}
      <p>{{this}}</p>
    {{/each}}
    </script>

    <script id="languagesTemp" type="text/x-handlebars-template">
    {{#each languages}}
      <div class="card"><p>I should learn {{this.name}}.</p></div>
    {{/each}}
    </script>

    <script id="languagesTemp2" type="text/x-handlebars-template">
			{{#each languages}}
      	<div class="card">
          {{#if this.modern}}
        	  <p>I should learn {{this.name}}.</p>
        {{else}}
          <p>When I have time, I'll learn {{this.name}}.</p>
        {{/if}}
        </div>
      {{/each}}
    </script>

  </head>
  <body>
    <h3>Using Handlebars expressions</h1>
    <div id="hello"></div>

    <h3>Handlebars "If" block helper</h1>
    <div id="debate"></div>

    <h3>Handlebars "Else" section</h1>
    <div id="debate2"></div>

    <h3>Handlebars "Each" and "This" - Part I</h1>
    <div id="display"></div>

    <h3>Handlebars "Each" and "This" - Part II</h1>
    <div id="goals"></div>

    <h3>Combining "If" and "Each"</h1>
    <div id="goals2"></div>
  </body>
  <script src="./Handlebars.js" type="text/javascript"></script>
</html>
