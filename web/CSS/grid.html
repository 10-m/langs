<html>
<head>
  <link rel="stylesheet" type="text/css" href="grid.css">
</head>
<body>
  <h2>Creating a Grid</h2>
  <div class="grid">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="box d">D</div>
    <div class="box e">E</div>
    <div class="box f">F</div>
    <div class="box g">G</div>
  </div>

  <h2>Creating Columns</h2>
  <div class="grid_col">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="box d">D</div>
    <div class="box e">E</div>
    <div class="box f">F</div>
    <div class="box g">G</div>
  </div>

  <h2>Creating Rows</h2>
  <div class="grid_row">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="box d">D</div>
    <div class="box e">E</div>
    <div class="box f">F</div>
    <div class="box g">G</div>
  </div>

  <h2>Grid Template</h2>
  <div class="grid_row">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="box d">D</div>
    <div class="box e">E</div>
    <div class="box f">F</div>
    <div class="box g">G</div>
  </div>

  <h2>Fraction</h2>
  <div class="grid_fraction">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="box d">D</div>
    <div class="box e">E</div>
    <div class="box f">F</div>
    <div class="box g">G</div>
  </div>

  <h2>Repeat</h2>
  <div class="grid_repeat">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="box d">D</div>
    <div class="box e">E</div>
    <div class="box f">F</div>
    <div class="box g">G</div>
  </div>

  <h2>minmax</h2>
  <div class="grid_minmax">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="box d">D</div>
    <div class="box e">E</div>
    <div class="box f">F</div>
    <div class="box g">G</div>
  </div>

  <h2>Grid Gap</h2>
  <div class="grid_gap">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="box d">D</div>
    <div class="box e">E</div>
    <div class="box f">F</div>
    <div class="box g">G</div>
  </div>

  <h2>Multiple Row Items</h2>
  <div class="grid_items">
    <div class="box a">A</div>
  </div>

  <h2>Grid Row</h2>
  <div class="grid_items">
    <div class="box grid_row_item">A</div>
  </div>

  <h2>Grid Column</h2>
  <div class="grid_items">
    <div class="box grid_col_item_a">A</div>
    <div class="box grid_col_item_b">B</div>
  </div>

  <h2>Grid Area</h2>
  <div class="grid_items">
    <div class="box grid_area_a">A</div>
    <div class="box grid_area_b">B</div>
    <div class="box grid_area_c">C</div>
  </div>

</body>
</html>
